<!DOCTYPE html>
<html>
<head>
  <title>ADA Contrast Analyzer</title>
  <script src="tesseract.min.js"></script>
  <script src="popup.js" defer></script>
  <style>
    body { font-family: sans-serif; padding: 1em; width: 360px; }
    canvas { max-width: 100%; margin-bottom: 1em; border: 1px solid #ccc; }
    #controls { margin: 1em 0; }
    #status { margin-top: 1em; font-size: 0.9em; }
    #progressBar {
      width: 100%;
      background: #eee;
      margin-bottom: 1em;
      height: 8px;
      display: none;
    }
    #progressFill {
      height: 100%;
      width: 0;
      background: #4caf50;
      transition: width 0.2s;
    }
  </style>
</head>
<body>
  <h3>ADA Contrast Analyzer</h3>
  <p>Select an image on the page, then return here to analyze it.</p>
  <button id="enablePicker">Select Image Element</button>

  <div id="controls">
    <label><input type="checkbox" id="largeText"> Large text? Greater than (18pt bold or 24pt)</label><br>
    <button id="analyzeBtn">Analyze Contrast</button>
    <button id="downloadBtn">Download Result</button>
  </div>

  <div id="progressBar"><div id="progressFill"></div></div>
  <canvas id="originalCanvas"></canvas>
  <canvas id="resultCanvas"></canvas>
  <div id="status"></div>
</body>
</html>
